<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pedidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-card *ngFor="let o of orders">
      
      <ion-card-header>
        <ion-label color="secondary">
          <b> Orden No. </b>
        </ion-label>
        <ion-card-title> {{o}} </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">          
          <ion-col size="12" class="ion-text-right">
            <ion-button fill="clear" (click)="toDetails(o)">
              Ver <ion-icon name="chevron-forward-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
