<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let d of details">
      <ion-card-header>
        <ion-label color="secondary">
          <b> Orden No. </b>
        </ion-label>
        <ion-card-title> {{d.idGroup}} </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col size="12">
            <ion-img
              src="https://docs-demo.ionic.io/assets/madison.jpg"
              alt="The Wisconsin State Capitol building in Madison, WI at night"
            ></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label color="primary">
              <b> {{ d.nameProduct }} </b>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label color="shade">
              <b> Cantidad: {{ d.amount }} </b>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <ion-label color="white">
              <b> Sub-Total {{ d.price * d.amount | currency:'GT'}} </b>
            </ion-label>
          </ion-col>
        </ion-row>        
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Total: {{ getTotalDetails() | currency:'GT' }}</ion-title>
  </ion-toolbar>
</ion-footer>
