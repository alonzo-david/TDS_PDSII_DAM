<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">Nombres:</ion-col>
          <ion-col size="6" class="ion-text-start">
            {{auth.name}} {{auth.lastname}}
          </ion-col>
        </ion-row>        
        <ion-row>
          <ion-col size="6">Email:</ion-col>
          <ion-col size="6" class="ion-text-start">
            {{auth.email}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">Direccion:</ion-col>
          <ion-col size="6" class="ion-text-start">
            {{auth.address}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
