<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item *ngFor="let item of productos | async" (click)="viewDetail(item)">
    <ion-label>
      <h1>{{item.nombre}}</h1>
      <p>{{item.descripcion.substring(0, 35)}}...</p>
    </ion-label>
    <ion-badge slot="end">{{item.precio}}</ion-badge>
  </ion-item>
</ion-content>
