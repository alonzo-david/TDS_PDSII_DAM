<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="register()" [formGroup]="credentials">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input
        type="text"
        placeholder="Nombres"
        formControlName="nombres"
      ></ion-input>
      <!-- <ion-note slot="error" *ngIf="nombres.errors"
		>Nombres is invalid</ion-note
	  > -->
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input
        type="text"
        placeholder="Apellidos"
        formControlName="apellidos"
      ></ion-input>
      <!-- <ion-note slot="error" *ngIf="(apellidos.dirty || apellidos.touched)"
		>Apellidos is invalid</ion-note
	  > -->
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(email.dirty || email.touched) && email.errors"
        >Email is invalid</ion-note
      >
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input
        type="password"
        placeholder="Password"
        formControlName="password"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(password.dirty || password.touched) && password.errors"
        >Password needs to be 6 characters</ion-note
      >
    </ion-item>

    <ion-button
      type="submit"
      expand="block"
      [disabled]="!credentials.valid"
      >Crear Cuenta</ion-button
    >
  </form>
</ion-content>
