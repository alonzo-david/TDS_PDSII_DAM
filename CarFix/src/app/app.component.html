<ion-app>
  <ion-menu contentId="main-content" type="overlay" (ionWillClose)="onMenuEvent()" (ionWillOpen)="onMenuEvent()">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-avatar>
        <img alt="Silhouette of a person's head" [src]="avatar" />
      </ion-avatar>
      <ion-label class="ion-text-center ion-padding">
        <h3>{{currentUser}} </h3>
      </ion-label>

      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item routerDirection="root" (click)="logout()" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>
      </ion-menu-toggle>

    </ion-content>
  </ion-menu>

  
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      Tap the button in the toolbar to open the menu.
    </ion-content>
  </div>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
